<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">

        <div class="sidebar bg-[#FFFEFF]">
            <div class="side-content text-[#000300]">
                <div>
                    <h1 class="dashboard text-4xl font-bold"><box-icon name='dashboard' type='solid' animation='tada' flip='vertical' color="#02A9EA"></box-icon>Dashboard</h1>
          
                </div>
                
                <nav class="side-nav text-2xl ">
                    <ul>
                        <div class="side-one ">
                            <li class="home"><box-icon name='home' color="#02A9EA"></box-icon>Home</li>
                            <li class="profile"><box-icon name='user-pin' color="#02A9EA"></box-icon>Profile</li>
                            <li class="messages "><box-icon name='message-dots'  color="#02A9EA"></box-icon>Messages</li>
                            <li class="history "><box-icon name='history'  color="#02A9EA"></box-icon>History</li>
                            <li class="tasks "><box-icon name='task' color="#02A9EA"></box-icon>Tasks</li>
                            <li class="communities "><box-icon name='group' color="#02A9EA"></box-icon>Communities</li>
                        </div>
                        
                        <div class="side-two ">
                            <li class="settings"><box-icon name='cog' color="#02A9EA"></box-icon>Settings</li>
                            <li class="support"><box-icon name='support'  color="#02A9EA"></box-icon>Support</li>
                            <li class="privacy"><box-icon name='check-shield' color="#02A9EA"></box-icon>Privacy</li>
                        </div>     
                    </ul>
                </nav>
            </div>
        </div>

        <div class="header bg-[#02A9EA] text-[#FFFEFF] mb-0.5">
            <div class="search-container my-2 mx-5">
                <div class="search-bar">
                    <box-icon name='search-alt' color="#FFFEFF" class=" mr-4"></box-icon>
                    <input class="input bg-[#FFFEFF] rounded-lg w-full h-8 p-2 text-xs" type="text" placeholder="Search...">
                </div>
                <div class="profile-pic pr-10 ">
                    <box-icon type='solid' name='bell-ring' color="#FFFEFF" class="hover-effect mx-2"></box-icon>
                    <img src="./img/wolf.jpeg" alt="A cute wolf." class=" hover-effect w-14 rounded-full mx-2">
                    <p class="mx-2 text-2xl font-semibold">Lila Sparkwell</p>
                </div>
                <div class="hello-container mt-10">
                    <div>
                        <img src="./img/wolf.jpeg" alt="A cute wolf." class=" hover-effect w-14 rounded-full mx-2">
                        <div class="username mx-3">
                            <p>Hi there,</p>
                            <p class="text-2xl font-semibold">Lila (@lilamango)</p>
                        </div>
                    </div>

                    <div class="header-buttons">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>
                  
                </div>
            </div>
          
        </div>

        <main class="bg-[#e4e6e7]">
            <div class="main-content">Your Projects</div>
        </main>
    </div>
    
</body>
</html>
