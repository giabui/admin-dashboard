<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">

        <div class="sidebar bg-[#90BEDE]">
            <div class="side-content text-white">
                <div>
                    <h1 class="dashboard text-3xl font-bold"><box-icon name='dashboard' type='solid' animation='tada' flip='vertical' color="white"></box-icon>Dashboard</h1>
          
                </div>
                
                <nav class="side-nav text-2xl ">
                    <ul>
                        <div class="side-one ">
                            <li class="home "><box-icon name='home' color="white"></box-icon>Home</li>
                            <li class="profile"><box-icon name='user-pin' color="white"></box-icon>Profile</li>
                            <li class="messages "><box-icon name='message-dots'  color="white"></box-icon>Messages</li>
                            <li class="history "><box-icon name='history'  color="white"></box-icon>History</li>
                            <li class="tasks "><box-icon name='task'  color="white"></box-icon>Tasks</li>
                            <li class="communities "><box-icon name='group'  color="white"></box-icon>Communities</li>
                        </div>
                        
                        <div class="side-two ">
                            <li class="settings"><box-icon name='cog'  color="white"></box-icon>Settings</li>
                            <li class="support"><box-icon name='support'  color="white"></box-icon>Support</li>
                            <li class="privacy"><box-icon name='check-shield' color="white"></box-icon>Privacy</li>
                        </div>     
                    </ul>
                </nav>
            </div>
        </div>

        <div class="header">Header</div>

        <main class="bg-[#DFFDFF]">
            <div class="main-content">Your Projects</div>
        </main>
    </div>
    
</body>
</html>
